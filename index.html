<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <title>Oink</title>
  </head>

  <body>
    <div class="canvas">
      <div class="box">
        <div class="head">
          <div class="left-ear"></div>

          <div class="rigth-ear"></div>
          <div class="left-eyebrow"></div>

          <div class="right-eyebrow"></div>

          <div class="eye">
            <div class="small-circle"></div>
          </div>

          <div class="nose">
            <div class="nostril"></div>
          </div>

          <div class="cheek">
            <div class="blush-one"></div>
            <div class="blush-two"></div>
            <div class="blush-three"></div>
            <div class="blush-four"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
